<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/a18ff0c0c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ppost">
        <div class="post-header">
            <div class="phleft">
                <div class="logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="description">
                    <h4>HTML5</h4>
                    <p>Cristian Cuevas</p>
                </div>
            </div>
            <div class="phright">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/500/300?random" alt="ramdon imagen">
        </div>
        <div class="post-footer">
            <div class="icons">
                <div class="first">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="bookmark">
                    <i class="fa-regular fa-bookmark"></i>
                </div>

            </div>
            <div class="paragraph">
                <p>Like by <strong>4Geeks Academy, HTML5,WEB</strong> and <strong>100.000 others</strong></p>
                <br>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt incidunt, eos quas quia quibusdam
                    corrupti qui iste explicabo</p>
            </div>
        </div>

    </div>
</body>

</html>
